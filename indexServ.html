function ruleForStep(now, pre, color) {
  let a1, a2, b1, b2,c,d;
  a1 = findSpecAr(now).a;
  b1 = findSpecAr(now).b;

  a2 = findSpecAr(pre).a;
  b2 = findSpecAr(pre).b;
  c = (b1 - b2);
  d = (a1 - a2);
  if (color === 'white') {
    if (((a2 - a1) === 1) && (c === 0)) return true;
    if ((d === 0) && (c === 1)) return true;

  }
  if (color === 'black') {
    if ((d === 1) && (c === 0)) return true;
    if ((d === 0) && ((b2 - b1) === 1)) return true;

  }
  if (color === 'Cr') {
    if (((a2 - a1) === 1) && (c === 0)) return true;
    if ((d === 0) && (c === 1)) return true;
    if ((d === 1) && (c === 0)) return true;
    if ((d === 0) && ((b2 - b1) === 1)) return true;
  }
  return false;
}


// kill by ususal cheker
function ruleToKill(now, pre) {
  let a1, a2, b1, b2;
  a1 = findSpecAr(now).a;
  b1 = findSpecAr(now).b;

  a2 = findSpecAr(pre).a;
  b2 = findSpecAr(pre).b;
  const sa = specArr;
  const sam = specArr[a2][b2].cheker;
  if (((a2 - a1) === 2) && ((b1 - b2) === 0) && (sa[a2 - 1][b1].cheker === 'b' || sa[a2 - 1][b1].cheker === 'bCr')) {
    return specArr[a2 - 1][b1];
  }
  if (((a1 - a2) === 0) && ((b1 - b2) === 2) && (sa[a1][b2 + 1].cheker === 'b' || sa[a1][b2 + 1].cheker === 'bCr')) {
    return specArr[a1][b2 + 1];
  }
  if (((a1 - a2) === 2) && ((b1 - b2) === 0) && (sa[a2 + 1][b1].cheker === 'w' || sa[a2 + 1][b1].cheker === 'wCr')) {
    return specArr[a2 + 1][b1];
  }
  if (((a1 - a2) === 0) && ((b2 - b1) === 2) && (sa[a1][b2 - 1].cheker === 'w' || sa[a1][b2 - 1].cheker === 'wCr')) {
    return specArr[a1][b2 - 1];
  }
  return false;


}

  if ((a2 - a1) === 2) a = sa[a2 - 1][b1].cheker;
  if (((a2 - a1) === 2) && ((b1 - b2) === 0) && a !== sam && a !== 'null' && a !== color) {
    return a;
  }
  if ((a2 - a1) === 2) b = sa[a1][b2 + 1].cheker;
  if (((a1 - a2) === 0) && ((b1 - b2) === 2) && b !== sam && b !== 'null' && b !== color) {
    return b;
  }
  if ((a1 - a2) === 2) c = sa[a2 + 1][b1].cheker;
  if (((a1 - a2) === 2) && ((b1 - b2) === 0) && c !== sam && c !== 'null' && c !== color) {

  if (((a1 - a2) === 0) && ((b2 - b1) === 2) && d !== sam && d !== 'null' && d !== color) {
    return d;
  }
  return false;


}
